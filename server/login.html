<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <div class="container">
      <form class="form1" id="form1">
        <label>LOGIN:</label>
        <input type="text" id="login1" placeholder="login" />
        <label>PASSWORD:</label>
        <input type="password" id="pass1" placeholder="password" />
        <button type="submit" id="loginBtn">LOGIN</button>
      </form>
      <a href="" class="link" id="link">Create new account</a>
    </div>

    <div class="container2" id="aab">
      <form class="form2" id="form2">
        <label for="">LOGIN:</label>
        <input type="text" id="login2" placeholder="login">
        <label>EMAIL:</label>
        <input type="email" id="email" placeholder="example@test.com" />
        <label>PASSWORD:</label>
        <input type="password" id="pass2" placeholder="password" />
        <button type="submit" id="regBtn">LOGIN</button>
      </form>
      <a href="" class="link2" id="link2">Back to login</a>
    </div>

    <script src="./src/js/login.js"></script>
</body>
</html>
